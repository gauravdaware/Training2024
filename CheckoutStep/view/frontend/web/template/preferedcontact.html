<!--The 'step_code' value from the .js file should be used-->
<li id="pref_contact" data-bind="fadeVisible: isVisible" style="padding: 20px;">
    <div class="pref-contact" data-bind="i18n: 'Preferred Contact'" data-role="title"></div>
    <div style="margin-top: 20px;margin-bottom: 20px;">
        <select name="preferred_contact" id="preferred_contact" data-bind="value: preferredContact">
            <option>Please select preferred contact</option>
            <option value="email">Email</option>
            <option value="phone">Phone</option>
            <option value="sms">SMS</option>
        </select>
    </div>
    <div id="checkout-step-title"
         class="step-content"
         data-role="content">
        <form data-bind="submit: navigateToNextStep" novalidate="novalidate">
            <div class="actions-toolbar">
                <div class="primary">
                    <button data-role="opc-continue" type="submit" class="button action continue primary">
                        <span><!-- ko i18n: 'Next'--><!-- /ko --></span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</li>
